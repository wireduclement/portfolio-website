{% include "header.html" %}

<div class="container">
   {% with messages = get_flashed_messages() %}
      {% if messages %}
         <div class="alert alert-dark" role="alert">
            {{ messages[0] }}
         </div>
      {% endif %}
   {% endwith %}

   <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
         <span class="fs-4"><strong>Clement Wiredu</strong></span>
      </a>

      <ul class="nav nav-pills">
         <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
         <li class="nav-item"><a href="{{ url_for('resume') }}" class="nav-link">Resume</a></li>
         <li class="nav-item"><a href="{{ url_for('projects') }}" class="nav-link">Projects</a></li>
         <li class="nav-item"><a href="" class="nav-link active" aria-current="page">Contact</a></li>
      </ul>
   </header>

   <div class="p-5 text-center bg-body-tertiary rounded-3">
      <div class="px-4 py-5 my-5 text-center">
         <img class="d-block mx-auto mb-4" src="../static/svg/email.svg" alt="" width="72" height="57">
         <h1 class="display-5 fw-bold text-body-emphasis">Get in touch</h1>
         <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Let's work together</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
               <form class="w-100" action="/contact" method="POST">
                  <div class="form-floating mb-3">
                     <input type="text" class="form-control" id="floatingFullName" name="name" placeholder="fullname" required>
                     <label for="floatingFullName">Full Name</label>
                  </div>
                  <div class="form-floating mb-3">
                     <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required>
                     <label for="floatingEmail">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                     <input type="text" class="form-control" id="floatingPhoneNumber" name="number" placeholder="02XXXXXXXX" required>
                     <label for="floatingPhoneNumber">Phone Number</label>
                  </div>
                  <div class="form-floating mb-3">
                     <textarea class="form-control" id="floatingMessage" name="message" placeholder="message" style="height: 150px;" required></textarea>
                     <label for="floatingMessage">Message</label>
                  </div>
                  <button class="btn btn-dark w-100 py-2" type="submit">Submit</button>
               </form>
            </div>
         </div>
      </div>
   </div>   

{% include "footer.html" %}
